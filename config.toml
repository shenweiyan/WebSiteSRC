    disqusURL   = "https://shenweiyan.github.io/shen.bioitee.com/"
    customJS    = []
    githubContentURL = "https://github.com/shumlab/shumlab.github.io/edit/master/content/"
    highlightjsTheme = "https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3.1/build/styles/github.min.css"
    dateFormat  = "2019-01-01"   #"2019-01-01, Mon, "
